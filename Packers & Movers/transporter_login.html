    <script>
        // sign in script
        $(document).ready(function () {

            $("#loginform").submit(function (e) {
                e.preventDefault()
                var form = $(this)
                let data = form.serialize();
                // alert(data)

                $.ajax({
                    type: "POST",
                    data: data,
                    url: "./sql/login.php",
                    success: function (response) {
                        if (response == "success") {
                            window.location.href = './transporter/index.html';
                        }
                        else {
                            $('#alerts').html(response)
                        }
                    },
                    error: function () {
                        alert("Error Occured")
                    }

                })


            })

        })
    </script>
