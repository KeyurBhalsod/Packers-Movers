    <script>
        // sign in script
        $(document).ready(function () {

            $("#loginFormUser").submit(function (e) {
                e.preventDefault()
                var form = $(this)
                let data = form.serialize();

                let d = new Date();
                let time = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate() + " " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
                // alert(time);
                data += "&u_login_time=" + time;
                // alert(data)

                $.ajax({
                    type: "POST",
                    data: data,
                    url: "./sql/login.php",
                    success: function (response) {
                        if (response == "success") {
                            window.location.href = './user/';
                        }
                        else {
                            // Something Here
                            $('#alerts').html('<div class="alert alert-danger" role="alert">Incorrect UserName or Password</div> ')

                            setTimeout(function () {
                                $('#alerts').html('')
                            }, 2000)
                        }
                    },
                    error: function () {
                        alert("Error Occured")
                    }

                })


            })

        })
    </script>
