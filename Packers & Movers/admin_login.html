    <div class="ship-mainpanel">
        <div class="container">

            <div class="signin-wrapper">

                <div class="signin-box">
                    <h2 class="signin-title-primary">Welcome Back Admin</h2>


                    <form name="loginform" id="loginform" method="post">

                        <div class="form-group">
                            <input type="email" class="form-control" name="username"
                                placeholder="Enter your username...">
                        </div>
                        <!-- form-group -->
                        <div class="form-group mg-b-50">
                            <input type="password" class="form-control" name="pwd" placeholder="Enter your password...">
                        </div>
                        <!-- form-group -->

                        <input type="submit" name="AdminLogin" value="Sign In"
                            class="btn btn-primary btn-block btn-signin" />
                    </form>

                    <span id="alerts"></span>

                </div>
                <!-- signin-box -->

            </div>


        </div>
    </div>

    <script>
        $('#loginform').submit(function (e) {
            e.preventDefault()
            let data = $(this).serialize()
            $.ajax({
                type: "POST",
                url: "./sql/login.php",
                data: { "AdminLogin": data },
                success: function (response) {
                    if (response == 'success') {
                        window.location.href = "./admin"
                    }
                    else {
                        $('#alerts').html(response)
                    }
                }
            })
        })
    </script>
